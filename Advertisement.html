<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test</title>
    <script>


        var targetX = 0, targetY = 0, shots = 0, hits = 0, accuracy = 0;

        window.requestAnimFrame = (function () {
           return window.requestAnimationFrame 
            })();

        function Virus(mapX, mapY, x, y, canvas) {
            this.x = Math.floor((Math.random()*200)+1);
            this.y = Math.floor((Math.random() * 200) + 1);
            this.mapX = mapX;
            this.mapY = mapY;
            this.height = 50;
            this.width = 50;
            this.direction = Math.floor((Math.random() * 359));
            this.speed = 20;
            this.canvas = canvas;
            this.erratic = (Math.floor((Math.random() * 4) + 1) === 1);
            this.gravitationalPull = 0;
            this.tick = 0;
            this.changeAt = Math.floor((Math.random() * 50) + 1);
            this.hit = false;
        };

        Virus.prototype.draw = function (ctx, sprite) {

            if (this.hit === false) {

                ctx.drawImage(sprite, this.getMapX(), this.getMapY(),
                    250, 252,
                    this.getX(), this.getY(),
                    this.getWidth(), this.getHeight());
            }

            return this;
        };

        Virus.prototype.move = function () {

            var delta = 0.2;

            this.x += Math.cos(this.toRad(this.direction)) * delta * this.speed;
            this.y -= Math.sin(this.toRad(this.direction)) * delta * this.speed;

            this.direction += this.gravitationalPull;

            if (this.direction < 0) {
                this.direction += 360;
            } else if (this.direction > 360) {
                this.direction -= 360;
            }
        };

        Virus.prototype.toRad = function (v) {
           return v * 3.14 / 180;
        };

        Virus.prototype.checkBoundaryCollision = function () {

            if (this.x + this.width > this.canvas.width ||
            this.x < 0) {
                this.direction = 2 * 0 - this.direction - 180;
            } else if (this.y < 0 ||
            this.y + this.height > this.canvas.height) {
                this.direction = 2 * 90 - this.direction - 180;
            }
        };

       Virus.prototype.correctXY = function () {

         if (this.x + this.width >= this.canvas.width) {
                this.x = this.canvas.width - this.width;
            } else if (this.x < 0) {
                this.x = 0;
            } else if (this.y < 0) {
                this.y = 0;
            } else if (this.y + this.height >= this.canvas.height) {
                this.y = this.canvas.height - this.height;
            }
        };

        Virus.prototype.getX = function () {
            return this.x;
        };

        Virus.prototype.getY = function () {
            return this.y;
        };

        Virus.prototype.getMapX = function () {
            return this.mapX;
        };

        Virus.prototype.getMapY = function () {
            return this.mapY;
        };

        Virus.prototype.getWidth = function () {
            return this.width;
        };

        Virus.prototype.getHeight = function () {
            return this.height;
        };

        Virus.prototype.setHit = function () {
            this.hit = true;
        };

        Virus.prototype.getHit = function () {
            return this.hit;
        };

        function Explosion(x, y) {

            this.x = x;
            this.y = y;
            this.drawing = true;
            this.explosionFrame = 15;
            this.width = 100;
            this.height = 100;
        };

        Explosion.prototype.getDrawing = function () {

            return this.drawing;

        };

        //Function used to check if a virus has been hit yet
        Explosion.prototype.checkHits = function (Viruses) {

            if (this.drawing === false) {
                return 0;
            }

            var centreX = (this.x - 100) + (this.width / 2),
            centreY = (this.y - 90) + (this.height / 2),
            hits = 0;

            for (i = 0; i < Viruses.length; i++) {

                if (centreX > Viruses[i].getX() &&
                    centreX < Viruses[i].getX() + Viruses[i].getWidth() &&
                    centreY > Viruses[i].getY() &&
                    centreY < Viruses[i].getY() + Viruses[i].getHeight() &&
                    Viruses[i].getHit() === false) {

                    Viruses[i].setHit();

                    hits++;

                }
            }

            return hits;
        };

       Explosion.prototype.draw = function (ctx, explosion) {

            if (this.drawing === false) {
                return this;
            }

            try {

                if (this.explosionFrame-- <= 0) {
                    this.drawing = false;
                }

                //Draw explosion
                ctx.drawImage(explosion, ((this.explosionFrame % 10) - 1) * 65, 0,
                    65, 65,
                    this.x - 100, this.y - 90,
                    this.width, this.height);

            }
            catch (e) {

            }
            return this;

        };



        var explosions = [], ctx, canvas, sprites = [], sprite = null;

        function loadSprite() {

            sprite = new Image();
            sprite.src = 'Virus1.gif';

            target = new Image();
            target.src = 'Target1.gif';

            explosion = new Image();
            explosion.src = 'Images/explosion.png';

        }

        function createViruses() {

            var i;

           spriteMap = [[6, 120]];
           
           
            for (i = 0; i < 3; i++) {
                sprites.push(createVirus(spriteMap));
            }
        }

        function createVirus(spriteMap) {

            var cur, map = spriteMap[Math.floor(Math.random() *
                    (spriteMap.length - 1))];

            cur = new Virus(
            map[0],
            map[1],
            Math.floor((Math.random() * canvas.width) + 1),
            Math.floor((Math.random() * canvas.height) + 1),
            canvas
            );

            return cur;
        }

        function init() {

            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            canvas.onmousemove = moveTarget;
            canvas.onclick = fire;
            resizeCanvas();
            loadSprite();
            createViruses();
        }

        function clearCanvas() {

           ctx.fillStyle = "white";
           ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        }

        function start() {

            clearCanvas();

            for (i = 0; i < sprites.length; i++) {
                sprites[i].draw(ctx, sprite).move();
                sprites[i].checkBoundaryCollision();
                //sprites[i].correctXY();
            }


            for (i = 0; i < explosions.length; i++) {
                explosions[i].draw(ctx, explosion);
                hits += explosions[i].checkHits(sprites);
            }

            if (hits<3) 
            {
                accuracy = Math.round((hits / shots) * 100);
                ctx.fillStyle = "#cfcfcf";
                ctx.font = "bold 16pt Arial";
                ctx.fillText("Shots: " + shots + " Hits: " + hits +
                " Accuracy: " + accuracy + "%", 10, 30);
            }
            if(hits===3)
            {
                ctx.fillStyle = "#cfcfcf";
                ctx.font = "bold 48pt Arial";
                ctx.fillText("Game Over!", 50, 200);
                ctx.fillStyle = "#cfcfcf";
                ctx.font = "bold 12pt Arial";
                ctx.fillText("Fill out our form above to learn more about programming!", 10, 250);
            }
            

            //Draw target
            ctx.drawImage(target,0,0, 100, 100,
            targetX-75, targetY-75,
            50, 50);

            requestAnimFrame(start);

        }

        function resizeCanvas() {

            ctx.canvas.width = 500;
            ctx.canvas.height = 400;

        }

        //Controls your mouse and target alignment on the page
        function moveTarget(e) {

            e = e; 
            targetX = e.pageX+50;
            targetY = e.pageY;

        }

        function fire() {

            explosions.push(new Explosion(targetX, targetY));
            shots++;
        }

        // resize the canvas to fill browser window dynamically
        window.addEventListener('resize', resizeCanvas, false);

        // Start the process
        window.onload = function () {
            init();
            start();
        };


    </script>
    <style>
	#canvas {
	    position: absolute; 
        top:50px;
        left:0px;
	    cursor: none;
	    background-color: white;
	}
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="400"></canvas>
    <p>Want to learn how to program?<a href="CSU-CS-FORM.html">Apply here for more information.</a></p>
    
</body>
</html>
