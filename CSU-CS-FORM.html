<!DOCTYPE html>
<html>
<head>
    <title>CSU Form</title>
</head>
    
<body id="CSUFORM">
    <img src="Images/CSUBanner.jpg" alt="CSU Banner" style="width: 500px; height: 150px; vertical-align: middle"/>
    <h2>Enter for a chance to win a $1,000 dollar scholarship!</h2>
    <h4>CSU Computer Science Application</h4>
    <form name= "App" action="Applications.php" method="POST" onsubmit="return validateForm()">
<table>
</tr>
<tr>
 <td valign="top">
  <label for="first_name" >First Name *</label>
 </td>
 <td valign="top">
  <input  type="text" name="first_name" maxlength="50" size="30">
 </td>
</tr>
 
<tr>
 <td valign="top">
  <label for="last_name">Last Name *</label>
 </td>
 <td valign="top">
  <input  type="text" name="last_name" maxlength="50" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="email">Email Address *</label>
 </td>
 <td valign="top">
  <input  type="text" name="email" maxlength="100" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="telephone">Telephone Number</label>
 </td>
 <td valign="top">
  <input  type="text" name="telephone" maxlength="12" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="comments">Comments</label>
 </td>
 <td valign="top">
  <textarea  name="comments" maxlength="500" cols="25" rows="6"></textarea>
 </td>
</tr>
<tr>
 <td colspan="2" style="text-align:center">
  <input type="submit" value="Submit"/>
 </td>
</tr>
</table>
</form>
<script>
    function validateForm() {
        var x = document.forms["App"]["first_name"].value;
        var y = document.forms["App"]["last_name"].value;
        var z = document.forms["App"]["email"].value;
        if (x == null || x == "") {
            alert("First name must be filled out");
            return false;
        }
        else if(y == null || y == "") {
            alert("Last name must be filled out");
            return false;
        }
        else if(z == null || z == "")
        {
            alert("Email must be filled out");
            return false;
        }
        else
        {
            return true;
        };
    };
</script>
</body>
</html>
